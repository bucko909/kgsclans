	</tr>
	<tr>
		<td class="row1" align="center">
			<table width="90%" cellspacing="2" cellpadding="2" border="0" align="center">
			<tr>
				<!-- IF S_SHOW_COPPA -->
					<td class="gen" align="center"><br />{L_COPPA_BIRTHDAY}<br /><br /><a href="{U_COPPA_NO}">{L_COPPA_NO}</a> :: <a href="{U_COPPA_YES}">{L_COPPA_YES}</a><br /><br /></td>

						<span class="genmed"><br />{L_TERMS_OF_USE}<br /><br /></span>

	{S_HIDDEN_FIELDS}

	<p>For quick registration, use your KGS username or OpenID:</p>
	<form method="get" action="try_auth.php">
		{S_FORM_TOKEN}
		<fieldset class="quick-login">
			<input type="hidden" name="action" value="verify" />
			<label for="openid_url"><a title="About OpenID" href="http://openid.net/what/">OpenID:</a></label>
			<input type="text" name="openid_url" id="openid" class="inputbox    openid_login" size="10" class="inputbox" title="{L_USERNAME}" style="width:   14%" />
			<input type="submit" name="login" value="GO" class="button2" />
			<a title="phpbbopenid support" href="http://phpbbopenid.com">(Support)</a>
		</fieldset>
	</form>
	<form method="post" action="kgs_try_auth.php">
		{S_FORM_TOKEN}
		<fieldset class="quick-login">
			<input type="hidden" name="action" value="verify" />
			<label for="kgs_username">KGS (<a title="Please read" href="/?page=kgs_login">important info</a>):</label>
			<input type="text" name="kgs_username" class="inputbox openid_login" size="10" class="inputbox" title="{L_USERNAME}" style="width:14%" />
			<label for="kgs_password">Pass:</label>
			<input type="password" name="kgs_password" class="inputbox openid_login" size="10" class="inputbox" title="{L_USERNAME}" style="width:14%" />
			<input type="submit" name="login" value="GO" class="button2" />
		</fieldset>
	</form>
